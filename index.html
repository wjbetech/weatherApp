<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App | @wjbetech</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="navbar p-6 bg-gray-100">
    <h1 class="text-2xl text-gray-500">WEATHERY</h1>
  </div>

  <div class="w-[300px] mx-auto justify-center text-center mt-14">

    <h5 class="text-gray-500 font-medium mt-6">WEATHER APP</h5>
    <p class="text-gray-400 font-medium">SEARCH A LOCATION</p>

    <form name="search">
      <input type="text" placeholder="London" class="input input-bordered my-3 input-sm text-gray-500 text-md font-medium w-[100%]" name="location" />
    </form>

    <div class="card shadow-xl mx-auto mt-2">
      <div class="icon bg-base-100 mx-auto text-center">
        <img class="max-w" src="https://placehold.co/400x400" alt="">
        <i class='bx bx-sun text-gray-500'></i>
      </div>
      <div class="details text-center my-6">
        <h5 id="city-name" class="text-gray-500 text-xs font-medium">CITY NAME</h5>
        <div id="conditions" class="text-gray-400 text-xs my-2 font-medium">WEATHER CONDITIONS</div>
        <div class="temp mt-6 text-xl font-medium text-gray-500">
          <span>TEMP</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>

  </div>

  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>

</body>
</html>
